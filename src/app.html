<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	%sveltekit.head%
	<style>
		* {
			color: #f3f4f6;
		}

		body {
			background: #111827;
		}

		a {
			color: #0ea5e9;
		}

		canvas {
			display: block;
		}

		body {
			max-width: 50rem;
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
			padding: 10px;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
